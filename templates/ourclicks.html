{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Adamina&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <title>Photopix - Our clicks</title>
</head>
<body class="bg-dark">
    <div class="content">
        <div class="navbar navbar-expand">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <img src="{% static 'img/favicon.png' %}" class="navbar-brand img-fluid text-light" alt="favicon">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-light mt-2 hover-underline-animation" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5 text-light mt-2 hover-underline-animation" href="#">Our clicks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-light mt-2 hover-underline-animation" href="{% url 'aboutus' %}">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-light mt-2 hover-underline-animation" href="{% url 'contactus' %}">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-light mt-2 hover-underline-animation" href="{% url 'login' %}">Admin login</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container mt-5">
            <h3 class="text-light fw-bolder title">Our clicks</h3>

            <center>
                <div class="row d-flex mt-5">
                    {% for img in images %}
                        {% if img.image and img.image.url %}
                            <div class="col-6">
                                <div class="card bg-dark d-inline-block mt-3">
                                    <div class="card-body">
                                            <img src="{{ img.image.url }}" alt="Photo" class="img-fluid card-img" style="max-height: 500px; width: auto;">
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </center>

        </div>
    </div>

    <div class="footer container-fluid text-light rounded-top-5">
        <footer>
            <img src="{% static 'img/favicon.png' %}" alt="favicon" class="img-fluid footer-img">
            <p class="footer-text">Photopix</p>

            <p class="footer-text d-block fs-5">created by Ishaan Jog, Sarang Salunkhe</p>
        </footer>
    </div>

</body>
</html>
